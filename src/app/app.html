<div [class.bg-[#040619]]="this.productSetting.darkMode()" class="h-screen w-full flex">

  <!-- left Sidebar -->
  <div
    [class.w-64]="isSidebarOpen"
    [class.w-15]="!isSidebarOpen"
    [class]="
      (this.productSetting.darkMode() ? 'bg-gray-950' : 'bg-white') +
      ' text-white shadow-lg transition-all duration-300 z-10 flex flex-col'
    "
  >
    <!-- menu-Header -->
    <div class="p-2 flex justify-between items-center">
      <img
        [className]="'w-10 h-9 ' + (!isSidebarOpen ? 'hidden' : '')"
        [src]="this.productSetting.darkMode() ? 'assets/dark.png' : 'assets/logo.png'"
        alt="logo"
      />
      <p-button
        (onClick)="isSidebarOpen = !isSidebarOpen"
        [icon]="'pi pi-bars'"
        variant="text"
        size="small"
        class="p-0 px-2"
        severity="secondary"
      />
    </div>
    <!-- Menus -->
    <div class="flex-1 flex flex-col justify-between">
      <ul class="p-1 mt-5 flex flex-col gap-1">
        @for (item of sideMenu; track $index) {
        <li [routerLinkActive]="'bg-blue-400/20 rounded'">
          <p-button
            size="small"
            severity="info"
            variant="text"
            [routerLink]="item.route"
            [label]="isSidebarOpen ? item?.label : ''"
            [icon]="item?.icon"
            [styleClass]="'w-full ' + (isSidebarOpen ? 'justify-start' : 'justify-center')"
          />
        </li>
        }
      </ul>
      <div class="p-1">
        <p-popover styleClass="w-40" #op>
          <p-button
            styleClass="w-full"
            size="small"
            (onClick)="productSetting.toggle()"
            [icon]="this.productSetting.darkMode() ? 'pi pi-sun' : 'pi pi-moon'"
            [severity]="this.productSetting.darkMode() ? 'warn' : 'info'"
            [label]="this.productSetting.darkMode() ? 'Day' : 'Night'"
            variant="text"
          />
        </p-popover>
        <p-button
          (onClick)="op.toggle($event)"
          [label]="isSidebarOpen ? 'Setting' : ''"
          icon="pi pi-spin pi-cog"
          severity="help"
          variant="outlined"
          size="small"
          styleClass="w-full"
        />
      </div>
    </div>
  </div>

  <!-- pages Content -->
  <div class="flex-1 overflow-x-hidden">
    <nav
      [class.bg-gray-950]="this.productSetting.darkMode()"
      class="h-13 bg-gray-200 flex items-center justify-end"
    ></nav>
    <router-outlet />
  </div>

</div>
