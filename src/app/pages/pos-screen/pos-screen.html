<div class="fixed top-0 right-0 flex w-full h-screen bg-white/50 z-30 text-black">
    <!-- Left -->
    <div class="w-[55%] bg-amber-50">
        <!-- upper -->
        <div class="h-[80%]">
            <table class="w-full text-gray-700">
                <thead>
                    <tr class="text-[.9rem] font-semibold">
                        <td class="w-[5%]"></td>
                        <td class="w-[50%]">Item</td>
                        <td>Qty</td>
                        <td>Price</td>
                        <td>Price</td>
                        <td>Unit</td>
                        <td>Total</td>
                        <td class="w-[5%]">Act</td>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- lower -->
        <div class="h-[20%]">s</div>
    </div>

    <!-- Right Side-->
    <div class="w-[45%] bg-blue-50">
        <!-- upper -->
        <div class="h-[65%] bg-orange-100">s</div>
        <!-- Lower -->
        <div class="h-[35%] grid grid-cols-7">
            <div class="col-span-2">calculater</div>
            <div class="col-span-5 grid grid-cols-5 grid-rows-3 gap-1 overflow-auto">
                @for (item of posButton; track $index) {
                    <button [class]="item.class  + ' p-1 rounded-lg cursor-pointer text-[.7rem] font-semibold text-white'">{{item.label}}</button>
                }
            </div>
        </div>
    </div>
</div>
